name: stdio
description: stdio backend
version: v1.0.0
connectors:
- type: importer
  executable: stdioImporter
  homepage: https://github.com/PlakarKorp/integration-stdio
  license: ISC
  protocols: [stdin]
- type: exporter
  executable: stdioExporter
  homepage: https://github.com/PlakarKorp/integration-stdio
  license: ISC
  protocols: [stdout, stderr]
